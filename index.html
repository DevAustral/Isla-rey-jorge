<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isla rey jorge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav id="navbar" class="navbar navbar-expand-lg  fixed-top">
            <div class="container-fluid px-5">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" alt="Bootstrap" width="100" height="80" >
                  </a>
              <button id="btnNav" class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white link" href="#">Habitaciones</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Servicios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Contactanos</a>
                  </li>
                </ul>
                <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#reservarModal">Reservar una habitacion</button>
              </div>
            </div>
          </nav>
          <!-- carrusel -->
          <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/banner.png" class="d-block w-100" alt="..." style="height: 100vh;">
                <div class="carousel-caption top-0" style="margin-top: 150px;">
                    <h1 class="mt-5 fs-1 fw-bolder">Isla rey jorge</h1  >
                    <p class="mt-2 fs-3">La atención más cálida en la ciudad más austral del mundo</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/banner2.png" class="d-block w-100" alt="..." style="height: 100vh;" >
                <div class="carousel-caption top-0" style="margin-top: 150px;">
                    <p class="mt-5 fs-1 fw-bolder">Un servicio de calidad</p >
                    <p class="mt-2 fs-3">disfrute de la más cálida atención</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>

    <!--Modal para reservar-->
    <div class="modal fade" id="reservarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fs-5" id="exampleModalLabel">Reservar una habitacion</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
              <a class="d-block" target="_blank" href="https://www.booking.com/hotel/cl/isla-rey-jorge.es.html"><img src="img/bookingcom.svg" alt="booking hotel isla rey jorge"></a>
              <a class="d-block" target="_blank" href="https://www.hoteles.com/ho510765/hotel-isla-rey-jorge-punta-arenas-chile/?q-rooms=1&q-room-0-adults=2&q-room-0-children=0&f-name=isla+rey&sort-order=BEST_SELLER&WOD=4&WOE=5&MGT=1&ZSX=0&SYE=3&YGF=-1"><img src="img/HotelesLogo.svg" alt="hoteles.com hotel isla rey jorge"></a>
              <a class="d-block" target="_blank" href="https://www.trivago.com/en-US/srl/hotel-isla-rey-jorge-punta-arenas?hasList=1&hasMap=0&sharedcid=503281&tab=gallery&search=100-503281;rc-1-2"><img src="img/trivago.svg" alt="trivago.com hotel isla rey jorge"></a>
             </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
